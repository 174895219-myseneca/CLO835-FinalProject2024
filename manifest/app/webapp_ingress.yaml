apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
spec:
  rules:
    - host: ec2-44-205-10-248.compute-1.amazonaws.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 80
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: myapp-v2-service
                port:
                  number: 80

