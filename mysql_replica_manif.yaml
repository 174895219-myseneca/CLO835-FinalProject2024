---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  namespace: mydb
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql-container
          image: 544378344870.dkr.ecr.us-east-1.amazonaws.com/clo835-week4:mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mydb-secret
                  key: password
          ports:
            - containerPort: 3306
          dnsPolicy: ClusterFirst
          restartPolicy: Always
