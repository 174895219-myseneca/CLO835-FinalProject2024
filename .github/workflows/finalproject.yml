name: Deploying to ECR

on:
  push:
    branches: [dev] 

jobs:
  build-and-deploy:
    name: Build and Deploy Images to ECR
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push MySQL image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: finalproject-mysql
        IMAGE_TAG: mysql-${{ github.run_number }}
      run: |
        echo "Building and pushing MySQL Image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile_mysql .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "MySQL image successfully pushed with tag $IMAGE_TAG"

    - name: Build, tag, and push Flask WebAPP image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: finalproject-webapp
        IMAGE_TAG: webapp-${{ github.run_number }}
      run: |
        echo "Building and pushing WebAPP Image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "WebAPP image successfully pushed with tag $IMAGE_TAG"

    - name: Verify the images
      run: |
        echo "Verifying MySQL image..."
        aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=mysql-${{ github.run_number }}
        echo "Verifying WebAPP image..."
        aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=webapp-${{ github.run_number }}
